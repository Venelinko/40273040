{% extends "base.html" %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='css/sidebar.css')}}">
{% endblock %}

{% block app_content %}
<div class="row">
    <h1>Logbook</h1>
    <hr>
    <div class="col-md-6">
        {% for log in logs %}
        {% include '_logcard.html' %}
        {% endfor %}
    </div>
    <div class="col-md-5">
        <h2>{{ current_user.username }}</h2>
        <a class="btn btn-primary" href="{{ url_for('newlog') }}">New log</a>
    </div>
</div>

{% endblock %}
