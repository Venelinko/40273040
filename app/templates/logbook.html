{% extends "base.html" %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='css/sidebar.css')}}">
{% endblock %}

{% block app_content %}
<h1>Logbook</h1>
<div class="row ml-4">
    <div class="ml-4">
        {% for log in logs %}
            {% include '_log.html' %}
        {% endfor %}
    </div>

    <div class="sidenav">
        <p><a class="btn btn-primary" role="button" href="{{ url_for('newlog') }}">New Log</a></p>
    </div>
</div>
{% endblock %}
