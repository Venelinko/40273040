{% extends "base.html" %}

{% block app_content %}
    <h1>{{ user.username }}</h1>
    <hr>
    {% if user.about_me %}
        <p>{{ user.about_me }}</p>
    {% endif %}

    {% for log in logs %}
        <p>
        {{ log.logauthor.username }} says: {{ log.body }}
        </p>
    {% endfor %}
    {% if user == current_user %}
        <a class="btn btn-primary" href="{{ url_for('editprofile') }}">Edit Profile</a>
    {% endif %}
{% endblock %}
