{% extends "base.html" %}

{% block app_content %}
<div class="row">
    <h1>{{ user.username }}</h1>
    <hr>
    <div class="col-md-5">
        {% if user.about_me %}
        <p>About me: {{ user.about_me }}</p>
        {% endif %}
        {% if user == current_user %}
        <a class="btn btn-primary" href="{{ url_for('editprofile') }}">Edit Profile</a>
        {% endif %}
    </div>

</div>

{% endblock %}
